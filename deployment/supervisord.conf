[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:backend]
command=/app/notes-backend
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=10MB
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=10MB
environment=CONFIG_PATH="/app/config.json"

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=10MB
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=10MB
